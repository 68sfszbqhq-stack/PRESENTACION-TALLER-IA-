<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participar</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>

<body>
    <div class="container">
        <div id="login-screen">
            <h1>Únete a la sesión</h1>
            <input type="text" id="username" placeholder="Tu Nombre"
                style="padding: 1rem; width: 80%; margin-bottom: 1rem; border: 2px solid #ddd; border-radius: 0.5rem;">
            <button onclick="joinSession()" class="btn btn-primary">Entrar</button>
        </div>

        <div id="waiting-screen" style="display: none;">
            <h2>¡Hola, <span id="display-name"></span>!</h2>
            <p>Mira la pantalla principal...</p>
            <div class="loader">⏳ Esperando al presentador...</div>
        </div>

        <div id="interaction-screen" style="display: none;">
            <h2 id="current-question">Pregunta...</h2>
            <div id="interaction-area">
                <!-- Inputs/Buttons dynamic -->
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/participante.js"></script>
</body>

</html>
